// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

ext {
    anvilVersion = '0.4.0'
    anvil = "co.trikita:anvil-sdk19:$anvilVersion"
    anvilAppCompatV7 = "co.trikita:anvil-appcompat-v7:$anvilVersion"
    anvilSupportV4 = "co.trikita:anvil-support-v4:$anvilVersion"
    anvilDesignSupport = "co.trikita:anvil-design:$anvilVersion"


    bansaVersion = '1.0.0'
    bansaCore = "com.github.brianegan.bansa:bansa:$bansaVersion-beta"
    bansaKotlin = "com.github.brianegan.bansa:bansaKotlin:$bansaVersion-beta"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
